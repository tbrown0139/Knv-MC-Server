<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knovon Minecraft Server</title>
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Header Card */
        .header-card {
            position: relative;
            height: 200px;
            background-image: url('https://source.unsplash.com/800x600/?minecraft');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
        }

        .header-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Status Banner */
        .status-banner {
            background: #fff;
            color: #333;
            padding: 15px;
            margin: 0 15px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        /* Server Section */
        .server-section {
            margin: 15px;
        }

        .server-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .server-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff6f61, #ff3e3e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .server-info {
            display: flex;
            flex-direction: column;
        }

        /* Player Section */
        .player-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .player-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .player-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #007aff, #005bb5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-size: 16px;
            font-weight: bold;
        }

        .player-platform {
            font-size: 14px;
            color: #666;
        }

        /* Staff Card */
        .staff-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .staff-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .staff-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .staff-info {
            display: flex;
            flex-direction: column;
        }

        .staff-title {
            font-size: 16px;
            font-weight: bold;
        }

        .staff-description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header-card">
        <div class="header-text">Welcome to the Knovon MC Server</div>
    </div>

    <div id="status-banner" class="status-banner">Checking server status...</div>

    <!-- Server Section -->
    <div class="server-section">
        <div class="server-card" onclick="copyAddress('mc.narova.org:25565')">
            <div class="server-icon">JA</div>
            <div class="server-info">
                <div>Java Server</div>
                <div>mc.narova.org:25565</div>
            </div>
        </div>
        <div class="server-card" onclick="copyAddress('mc.narova.org:19132')">
            <div class="server-icon">BR</div>
            <div class="server-info">
                <div>Bedrock Server</div>
                <div>mc.narova.org:19132</div>
            </div>
        </div>
    </div>

    <!-- Player Section -->
    <div class="server-section">
        <h2>Online Players</h2>
        <div id="player-list">
            <div>No players online.</div>
        </div>
    </div>

    <!-- Staff Portal -->
    <div class="staff-card" onclick="window.open('https://mc-mod.knovon.org/', '_blank')">
        <div class="staff-icon">SP</div>
        <div class="staff-info">
            <div class="staff-title">Server Staff Portal</div>
            <div class="staff-description">Access tools for server management.</div>
        </div>
    </div>

    <script>
        async function fetchServerStatus() {
            const javaApi = 'https://api.mcsrvstat.us/2/mc.narova.org:25565';
            const bedrockApi = 'https://api.mcsrvstat.us/bedrock/2/mc.narova.org:19132';

            try {
                const [javaRes, bedrockRes] = await Promise.all([
                    fetch(javaApi).then(res => res.json()),
                    fetch(bedrockApi).then(res => res.json())
                ]);

                // Update status
                const isOnline = javaRes.online || bedrockRes.online;
                document.getElementById('status-banner').className = `status-banner ${isOnline ? 'status-online' : 'status-offline'}`;
                document.getElementById('status-banner').innerText = isOnline
                    ? `Online - ${javaRes.players.online + bedrockRes.players.online} Players`
                    : 'Offline';

                // Update player list
                const playerList = document.getElementById('player-list');
                playerList.innerHTML = '';
                if (javaRes.online) {
                    javaRes.players.list?.forEach(player => {
                        playerList.innerHTML += `
                            <div class="player-card">
                                <div class="player-icon">${player.substring(0, 2).toUpperCase()}</div>
                                <div class="player-info">
                                    <div class="player-name">${player}</div>
                                    <div class="player-platform">Java</div>
                                </div>
                            </div>`;
                    });
                }
                if (bedrockRes.online) {
                    bedrockRes.players.list?.forEach(player => {
                        playerList.innerHTML += `
                            <div class="player-card">
                                <div class="player-icon">${player.substring(0, 2).toUpperCase()}</div>
                                <div class="player-info">
                                    <div class="player-name">${player}</div>
                                    <div class="player-platform">Bedrock</div>
                                </div>
                            </div>`;
                    });
                }
            } catch (err) {
                console.error('Error fetching server status:', err);
            }
        }

        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                alert(`Address ${address} copied to clipboard!`);
            });
        }

        fetchServerStatus();
    </script>
</body>
</html>
