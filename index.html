<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Minecraft Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        header .logo {
            display: flex;
            flex-direction: column;
        }
        header .logo img {
            width: 50px;
            margin-right: 10px;
        }
        header .server-address {
            text-align: right;
            flex: 1;
        }
        header .server-address span {
            display: block;
            margin-bottom: 10px;
        }
        header .server-address button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007aff;
            color: #fff;
            font-size: 14px;
        }
        header .status {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        header .status .flare {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        header .status .online {
            background: green;
        }
        header .status .offline {
            background: red;
        }
        .section {
            padding: 20px;
            background: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .player-card {
            padding: 10px;
            background: #007aff;
            color: #fff;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://asset.knovon.net/Knovon_white.png" alt="Knovon Logo">
            <div>Minecraft Server</div>
        </div>
        <div class="server-address">
            <span>Java: <code id="java-address">mc.narova.org:25565</code></span>
            <button onclick="copyAddress('java-address')">Copy Java</button>
            <span>Bedrock: <code id="bedrock-address">mc.narova.org:19132</code></span>
            <button onclick="copyAddress('bedrock-address')">Copy Bedrock</button>
            <div class="status">
                <div id="server-flare" class="flare offline"></div>
                <span id="server-status">Offline</span>
            </div>
        </div>
    </header>

    <section class="section">
        <h2>Server Status</h2>
        <p id="player-count">Loading player count...</p>
        <div id="online-players" class="players-list"></div>
    </section>

    <footer>
        Powered by Knovon
    </footer>

    <script>
        async function fetchServerStatus() {
            const response = await fetch('https://api.mcsrvstat.us/2/mc.narova.org:25565'); // Replace with your API URL
            const data = await response.json();
            const serverFlare = document.getElementById('server-flare');
            const serverStatus = document.getElementById('server-status');
            const playerCount = document.getElementById('player-count');
            const playersList = document.getElementById('online-players');

            if (data.online) {
                serverFlare.classList.remove('offline');
                serverFlare.classList.add('online');
                serverStatus.textContent = 'Online';
                playerCount.textContent = `Players Online: ${data.players.online} / ${data.players.max}`;
                playersList.innerHTML = data.players.list 
                    ? data.players.list.map(player => `<div class="player-card">${player}</div>`).join('') 
                    : '<p>No players online.</p>';
            } else {
                serverFlare.classList.remove('online');
                serverFlare.classList.add('offline');
                serverStatus.textContent = 'Offline';
                playerCount.textContent = 'Server is currently offline.';
                playersList.innerHTML = '';
            }
        }

        function copyAddress(id) {
            const address = document.getElementById(id).textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert('Address copied to clipboard!');
            });
        }

        // Check server status every 30 seconds
        setInterval(fetchServerStatus, 30000);
        fetchServerStatus();
    </script>
</body>
</html>
